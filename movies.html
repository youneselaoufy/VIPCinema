<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explorez la liste des films disponibles sur VIP CINEMA." />
  <meta name="author" content="VIP CINEMA Team" />
  <title>Films - VIP CINEMA</title>
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="navbar">
      <img src="media/logo.png" alt="VIP Cinema Logo" class="navbar-logo" />
      <nav>
        <a href="profile.html">Profil</a>
        <a href="movies.html" class="active">Films</a>
        <a href="#" id="logout-button">Déconnexion</a>
      </nav>
    </div>

    <div class="hero-banner">
      <h1 class="hero-title">Découvrez Nos Films Exclusifs</h1>
    </div>

    <div class="search-bar-container">
      <input 
        type="text" 
        id="search" 
        placeholder="Rechercher un film..." 
        class="search-bar" 
        aria-label="Rechercher un film"
      />
    </div>
  </header>

  <main>
    <div id="films-container" class="films-container" role="list"></div>
  </main>

  <div id="film-modal" class="film-modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-button" aria-label="Fermer">&times;</button>
      <h2 id="film-title">Titre du film</h2>
      <p><strong>Genre :</strong> <span id="film-genre"></span></p>
      <p><strong>Année :</strong> <span id="film-year"></span></p>
      <p><strong>Description :</strong> <span id="film-description"></span></p>

      <div class="trailer-container">
        <div id="trailer-loader" class="spinner" style="display: none;"></div>

        <iframe 
          id="trailer-frame"
          width="100%"
          height="360"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="modal-buttons">
        <button id="rent-button" class="rent-button">Louer ce film</button>
        <button id="return-button" class="return-button">Retourner ce film</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 VIP CINEMA by Younes El Aoufy. Tous droits réservés.</p>
    <p style="display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 12px;">
      <img src="media/TMDB.svg" alt="TMDb Logo" style="height: 24px;" />
      <span>This product uses the TMDb API but is not endorsed or certified by TMDb.</span>
    </p>
  </footer>
  

  <script src="js/movies.js"></script>
  <script>
    // simple logout
    function logout() {
      sessionStorage.removeItem('token');
      window.location.href = 'index.html';
    }
    document.getElementById('logout-button').addEventListener('click', logout);
  </script>
</body>
</html>
